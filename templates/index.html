<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        .form-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        input, select, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #6c5ce7;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #a29bfe;
        }

        .pokemon-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .pokemon-card {
            width: 180px;
            text-align: center;
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .pokemon-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .pokemon-card h3 {
            font-family: 'Verdana', sans-serif;
            margin: 10px 0;
            font-size: 1.3em;
        }

        .pokemon-card p {
            font-size: 0.9em;
            color: #666;
        }

        .pokemon-card .pokemon-id {
            font-size: 0.8em;
            color: #888;
            margin: 5px 0;
        }

        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .pagination span {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Welcome to Pokémon App</h1>

    <form method="GET">
        <input type="text" name="search_term" value="{{ search_term }}" placeholder="Search Pokémon">
        
        <select name="type_filter">
            <option value="">Select Type</option>
            {% for type in types %}
                <option value="{{ type }}" {% if type == type_filter %}selected{% endif %}>
                    {{ type }}
                </option>
            {% endfor %}
        </select>
    
        <select name="sort_order">
            <option value="id" {% if sort_order == 'id' %}selected{% endif %}>Sort by ID</option>
            <option value="name" {% if sort_order == 'name' %}selected{% endif %}>Sort by Name</option>
            <option value="weight" {% if sort_order == 'weight' %}selected{% endif %}>Sort by Weight</option>
            <option value="height" {% if sort_order == 'height' %}selected{% endif %}>Sort by Height</option>
        </select>
    
        <button type="submit">Apply</button>
    </form>

    <!-- Pokémon Grid -->
    <div class="pokemon-grid">
        {% for poke in pokemon %}
        <div class="pokemon-card">
            <a href="{{ url_for('pokemon_details', poke_id=poke[0]) }}">
                <img src="{{ poke[3] }}" alt="{{ poke[1] }}">
                <h3>{{ poke[1] }}</h3>
                <p class="pokemon-id">ID: {{ poke[0] }}</p>
                <p>Type: {{ poke[2] }}</p>
            </a>
        </div>
        {% endfor %}
    </div>

    <!-- Pagination -->
    <div class="pagination">
        {% if page > 1 %}
            <a href="/?page={{ page - 1 }}&type_filter={{ type_filter }}&search_term={{ search_term }}&sort_order={{ sort_order }}">Previous</a>
        {% endif %}
    
        {% if page < total_pages %}
            <a href="/?page={{ page + 1 }}&type_filter={{ type_filter }}&search_term={{ search_term }}&sort_order={{ sort_order }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
